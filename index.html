<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmed Adel" />
    <meta
      name="description"
      content="organize your notes just with a couple of clicks"
    />
    <meta
      name="keywords"
      content="note, note taking app, organize your notes "
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Notes Organizer</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./imgs/logo.webp" alt="A like logo" class="logo__img" />
      </div>
      <!-- <ul class="tools">
        <li class="tools__Save-note" id="save-note">save</li>
        <li class="tools__Delete-note" id="delete-note">Delete</li>
        <li class="tools__Edit-note" id="edit-note">Edit</li>
        <li class="tools__Color-note" id="color-note">Color</li>
      </ul> -->
    </nav>
    <main>
      <form
        onsubmit="addNoteHandler(event)"
        class="add-note"
        id="add-note"
        tabindex="5"
      >
        <ul class="add-note__nav">
          <li class="add-note__Save" id="save-note">save</li>
          <li class="add-note__clear" id="clear-note">clear</li>
          <li class="add-note__tag" id="tag-note">add tag</li>
        </ul>
        <input type="text" id="add-note__title" placeholder="title" />
        <textarea name="" id="add-note__content" placeholder="content">
        </textarea>
        <div class="add-note__pluse">+</div>
      </form>
      <aside id="side-notes">
        <ul id="side-notes__list"></ul>
      </aside>
    </main>
    <footer>footer</footer>
  </body>
  <script src="./scripts/index.js"></script>
</html>
