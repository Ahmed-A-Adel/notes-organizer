<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmed Adel" />
    <meta
      name="description"
      content="organize your notes just with a couple of clicks"
    />
    <meta
      name="keywords"
      content="note, note taking app, organize your notes "
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Notes Organizer</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./imgs/logo.webp" alt="A like logo" class="logo__img" />
      </div>
      <ul class="tools">
        <li class="tools__Save-note" id="save-input">save</li>
        <li class="tools__Delete-note">Delete</li>
        <li class="tools__Edit-note">Edit</li>
        <li class="tools__Color-note">Color</li>
      </ul>
    </nav>
    <main>
      <div class="add-note">
        <textarea class="add-note__input" name="" id="add-input"></textarea>
        <div class="add-note__pluse">+</div>
      </div>
      <aside id="side-notes">
        <div class="prev-note">perv note</div>
        <div class="prev-note">next note</div>
        <div class="prev-note">old note</div>
      </aside>
    </main>
    <footer>footer</footer>
  </body>
  <script src="./scripts/index.js"></script>
</html>
