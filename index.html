<!DOCTYPE html>
<html lang="en" charset="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmed Adel" />
    <meta
      name="description"
      content="organize your notes just with a couple of clicks"
    />
    <meta
      name="keywords"
      content="note, note taking app, organize your notes "
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notes Organizer</title>
  </head>
  <body class="body-index">
    <!--_________________________ NAVIGATION BAR ___________________-->
    <nav class="nav-index">
      <a href="/" class="logo-text"><span>n</span>go</a>
      <ul class="nav-index__links">
        <li><a href="/notes">all notes</a></li>
        <li><a href="/about">about</a></li>
        <li><a href="/contact">contact</a></li>
        <li><a href="/login">login</a></li>
      </ul>
      <div class="nav-index__user">a</div>
    </nav>
    <!--_________________________ NAVIGATION BAR ___________________-->

    <!--_________________________ MAIN SECTION _____________________-->
    <main class="main-index">
      <!------------ ADD NOTE SECTION ----------->
      <form
        onsubmit="addNoteHandler(event)"
        class="add-note"
        id="add-note"
        tabindex="5"
      >
        <div class="title-container">
          <!------------ ADD NOTE DATE & TIME ------------>
          <div class="date-container">
            <div id="add-note__date">
              <span id="date-now"></span>
              <span id="date-note" class="remove"></span>
            </div>
            <div id="add-note__time">
              <span id="time-now"></span>
              <span id="time-note" class="remove"></span>
            </div>
          </div>
          <!------------ ADD NOTE DATE & TIME ------------>

          <!------------ ADD NOTE TITLE INPUT ------------>
          <input type="text" id="add-note__title" placeholder="title" />
          <!------------ ADD NOTE TITLE INPUT ------------>
        </div>

        <!------------ ADD NOTE CONTENT INPUT ------------>
        <textarea contenteditable="true" id="add-note__content"></textarea>
        <!------------ ADD NOTE CONTENT INPUT ------------>

        <!------------ ADD NOTE ACTION BUTTONS ------------>
        <ul class="add-note__nav">
          <li id="save-note" title="save">&#10003;</li>
          <li id="list-note" title="list">&#9776;</li>
          <li id="tag-note" title="tag">#</li>
          <li id="done-note" title="done">&#9872;</li>
          <li id="clear-note" title="clear">&#10005;</li>
        </ul>
        <!------------ ADD NOTE ACTION BUTTONS ------------>
      </form>
      <!------------ ADD NOTE SECTION ----------->

      <!------------ PERVIOUS NOTES SECTION ------>
      <aside id="side-notes">
        <ul id="side-notes__list"></ul>
      </aside>
      <!------------ PERVIOUS NOTES SECTION ------>
    </main>
    <!--_________________________ MAIN SECTION _____________________-->

    <!--_______________________ FOOTER _____________________________-->
    <footer class="footer-index">footer</footer>
    <!--________________________FOOTER _____________________________-->
  </body>
  <script src="./scripts/index.js"></script>
</html>
