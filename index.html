<!DOCTYPE html>
<html lang="en" charset="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ahmed Adel" />
    <meta
      name="description"
      content="organize your notes just with a couple of clicks"
    />
    <meta
      name="keywords"
      content="note, note taking app, organize your notes "
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notes Organizer</title>
  </head>
  <body class="body-index">
    <!--_________________________ NAVIGATION BAR ___________________-->
    <nav class="nav-index">
      <a href="/" class="logo-text"><span>n</span>go</a>
      <ul class="nav-index__links">
        <li><a href="/notes">all notes</a></li>
        <li><a href="/about">about</a></li>
        <li><a href="/contact">contact</a></li>
        <li><a href="/login">login</a></li>
      </ul>
      <div class="nav-index__user">a</div>
    </nav>
    <!--_________________________ NAVIGATION BAR ___________________-->

    <!--_________________________ MAIN SECTION _____________________-->
    <main class="main-index">
      <!------------ ADD NOTE SECTION ----------->
      <form
        onsubmit="addNoteHandler(event)"
        class="add-note"
        id="add-note"
        tabindex="5"
      >
        <div class="title-container">
          <!------------ ADD NOTE DATE & TIME ------------>
          <div class="date-container hidden" id="date-container">
            <div id="add-note__date">
              <span id="date-note"></span>
            </div>
            <div id="add-note__time">
              <span id="time-note"></span>
            </div>
          </div>
          <!------------ ADD NOTE DATE & TIME ------------>

          <!------------ ADD NOTE TITLE INPUT ------------>
          <input type="text" id="add-note__title" placeholder="title" />
          <!------------ ADD NOTE TITLE INPUT ------------>
        </div>

        <!------------ ADD NOTE CONTENT INPUT ------------>
        <div
          class="content-container"
          id="add-note__container"
          contenteditable="true"
        >
          <p class="add-note__content">&nbsp;</p>
        </div>

        <!------------ ADD NOTE CONTENT INPUT ------------>

        <!------------ ADD NOTE ACTION BUTTONS ------------>
        <ul class="add-note__nav" id="add-note__nav">
          <li id="note__save" title="Save">&#10003;</li>
          <li id="note__add-list" title="Add List">&#9776;</li>
          <li id="note__add-tag" title="Tag">#</li>
          <li id="note__add-point" title="Add Point">&#9782;</li>
          <li id="note__full-view" title="Full View">
            <span class="full-view--true">&#10063;</span>
            <span class="full-view--false hidden"> &#10064;</span>
          </li>
          <li id="note__clear" title="Clear">&#10005;</li>
        </ul>
        <!------------ ADD NOTE ACTION BUTTONS ------------>
      </form>
      <!------------ ADD NOTE SECTION ----------->

      <!------------ PERVIOUS NOTES SECTION ------>
      <aside id="side-notes">
        <div class="side-notes__btn">&#10174;</div>
        <div class="list-container">
          <ul id="side-notes__list"></ul>
        </div>
      </aside>
      <!------------ PERVIOUS NOTES SECTION ------>
    </main>
    <!--_________________________ MAIN SECTION _____________________-->

    <!--_______________________ FOOTER _____________________________-->
    <footer class="footer-index">
      <p>all rights reserived &copy; created by:</p>
      <a href="https://www.linkedin.com/in/ahmed-a-adel-787249219/"
        >ahmed adel</a
      >
    </footer>
    <!--________________________FOOTER _____________________________-->
  </body>

  <script src="./scripts/views/sideNoteView.js" type="module"></script>
</html>
